         href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
         type="text/css">


   <link rel="stylesheet" href="css/main.css">

</head>
<body>

   <nav class="navbar navbar-inverse">
      <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://www.freecodecamp.com/sanjaykt" target="_blank">FCC
               <!--<img src="img/FCC.png" height="50" width="50" alt="FCC image">-->
            </a>
         </div>
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
               <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="#">About</a></li>
            </ul>
         </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
   </nav>

   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <div class="content">
               <h1>Search Wikipedia</h1>
               <hr>
               <div class="row">
                  <div class="col-md-6">
                     <input id="search-input" type="text" placeholder="Type your search term">
                  </div>
                  <div class="col-md-6">
                     <form action="">
                        <button class="btn btn-default btn-lg"><i class="fa fa-search"></i> Search Random Wikipages
                        </button>
                     </form>
                  </div>
               </div>
               <div class="search-result">
                  <h1>Here is your search result:</h1>
                  <ul>
                     <!--Search results go here!-->
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <!--<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>-->
   <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
